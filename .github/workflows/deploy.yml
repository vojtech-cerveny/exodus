name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Echo version
        run: echo ${{ github.sha }}
      - name: Copy files
        run: cd .. && rsync -av --no-perms --progress excessus/ /home/akhserver/excessus/ --exclude .git
      - name: Restart server
        run: cd /home/akhserver/excessus/ && npm run deploy:prod
